add_newline = true

[character]
format = "$symbol  "
success_symbol = "[󰜴](252)"
error_symbol = "[](196)"
vimcmd_symbol = ''

[directory]
style = 'fg:249 dimmed'
truncate_to_repo = false
truncation_symbol = "…/"
home_symbol = '~'
read_only = " 󰌾"

[[battery.display]]
threshold = 10
style = 'bold 196'

[[battery.display]]
threshold = 20
style = 'bold 166'

[shell]
disabled = false
bash_indicator = '󱆃'

[cmd_duration]
show_milliseconds = true
format = " $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[git_branch]
style = "226 dimmed"
symbol = ""
format = '$symbol $branch '

[git_metrics]
format = '([+$added]($added_style))([-$deleted]($deleted_style)) '
added_style = 'dimmed 28'
deleted_style = 'dimmed 196'
ignore_submodules = true
disabled = false

[git_status]
format = '($all_status$ahead_behind($style)) '
modified = "[${count}󰣕 ](210)"
untracked = "[${count} ](240)"
staged = "[${count}󱆭 ](157)"
ahead = "[${count} ](34)"
behind = "[${count} ](203)"
conflicted = "[${count}󰠠 ](196)"
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
deleted = '[${count}󰮈 ](245)'
renamed = "[${count}󱄍 ](202)"


[quarto]
style = '210 bold'
symbol = " "

[kubernetes]
disabled = false
style = '21'

[golang]
symbol = '󰟓  '
